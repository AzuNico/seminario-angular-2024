<div class="row align-items-center">
    <div class="col-6">
        <h6>{{pokemon.name}}</h6>
        <button class="btn btn-sm btn-primary" (click)="release(pokemon)">Liberar</button>
    </div>
    <div class="col-2">
        <small style="width: 20px;"><img [src]="pokemon.image" [alt]="pokemon.name"></small>
    </div>
</div>
