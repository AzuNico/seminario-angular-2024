<div class="main">
    <h2>Guarderia</h2>
    <div class="container">
        <div *ngIf="storedPokemon.length === 0" class="pokemon-card">
            <p>No tienes pokemon guardados</p>
        </div>
        <pokemon-poket-slot *ngFor="let pokemon of storedPokemon" (releasePokemon)="releasePokemon(pokemon)"
            [pokemon]="pokemon"></pokemon-poket-slot>
    </div>
</div>
